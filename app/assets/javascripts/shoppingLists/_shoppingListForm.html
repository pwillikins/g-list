<div class="page-title">
  <h1>{{ title }}</h1>
</div>

<div class="custom-table">
    <table class=table>
      <tr ng-repeat="item in shoppingListItems">
        <th>{{ item["name"] | uppercase }}</th>
        <th><button tooltip="Remove from List" style="color: red; border:none; background:white;"
           class="glyphicon glyphicon-remove" ng-click="removeFromList(item)"></button></th>
      </tr>

      <tr>
        <td><button ng-show="shoppingListItems.length > 0"
           ng-click="createShoppingList()" class="btn btn-primary">Create Shopping List</button></td>
        <td></td>
      </tr>
    </table>
</div>
