<div>
  <h1>{{ title }}</h1>
  <div class="custom-table">

    <table class=table>
      <tr ng-repeat="list in shoppingLists">
        <th></th>
        <th><a href="#!/shopping_lists/{{list['id']}}">{{ list["attributes"]["name"] }}</a></th>
        <th><button tooltip="Remove Product" style="color: red; border:none; background:white;"
           class="glyphicon glyphicon-remove" ng-click="removeList(list.id)"></button></th>
      </tr>
    </table>
  </div>
</div>
