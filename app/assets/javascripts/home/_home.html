<div class="jumbotron jumbotron-tablet jumbotron-mobile">
    
      <form flex-container="row" flex-align="center center" class="new-recipe-form-tablet new-recipe-form-mobile" name="recipeForm" ng-submit="createRecipe()">
        <div class="input-box input-box-mobile">
          <div class="test">
          <md-input-container class="new-recipe-input">
            <input placeholder="Create New Recipe" name="recipeName" ng-model="recipeName" minLength="3">
            <!-- <div ng-show="recipeForm.recipeName.$dirty" ng-messages="recipeForm.recipeName.$error">
              <div class="md-block" ng-message="minlength">Name must be at least 3 characters</div>
            </div> -->
          </md-input-container>
          </div>
        </div>
      </form>
    
</div>

<md-grid-list 
  class="recipe-grid-tile-tablet recipe-grid-tile-mobile" 
  flex-container="column" 
  flex-align="center center" 
  md-cols="2"
  md-cols-xs="1" 
  md-cols-sm="3" 
  md-cols-md="4" 
  md-cols-lg="5" 
  md-cols-gt-lg="5"
  md-row-height="90"
  md-row-height-gt-xs="200">
  <md-grid-tile flex-align="center center" class="grid-tile-tablet" ng-repeat="recipe in recipes">
    <div flex-align="center center" class="recipe-tile recipe-tile-tablet recipe-tile-mobile" ng-click="navigateToRecipe(recipe.id)">
      <div class="recipe-name recipe-name-tablet recipe-name-mobile" flex-item="65" flex-container="row" flex-align="center center">
         {{ recipe.attributes.name | uppercase }}
      </div>
      <div class="recipe-description recipe-description-mobile" flex-item="35" flex-container="row" flex-align="center center">
         {{ recipe.attributes.products.length }} INGREDIENTS
      </div>
    </div>
  </md-grid-tile>
</md-grid-list>
