<div class="page-title">
  <h2 style="margin-left: 35px;" align="left">{{ recipe["attributes"]["name"] | uppercase }}</h2>
  <hr style="width: 95%">
</div>

<div class="row">
  <div class="col-md-6">
    <h3 align="left" class="description-title">Instructions</h3>

    <form ng-submit="saveDescription()">
      <textarea ng-class="{ 'description': true }" class="form-control"
       rows="6" placeholder="Recipe Instructions" ng-model="description"></textarea>
       <button ng-class="{ 'save-description-button': true }" type="submit"
        class="btn btn-primary">Save</button>
    </form>

  </div>
  <div class="col-md-6">
    <h3 align="left" style="margin-left: 10px;">Ingredients</h3>
    <hr ng-hide="recipeProducts" class="recipe-ingredients-sperator">
    <table style="width: 95%;" class="table">
      <tr ng-repeat="product in recipeProducts">
        <th>{{ product["name"] | uppercase }}</th>
        <th><button tooltip="Add to List" ng-show="!isInShoppingList(product)"
           style="color: green; border:none; background:white;"
          class="glyphicon glyphicon-plus" ng-click="addToShoppingList(product)"></button>
          <button tooltip="Remove from List" ng-show="isInShoppingList(product)" style="color: green; border:none; background:white;"
            class="glyphicon glyphicon-ok" ng-click="removeFromList(product)"></button></th>
        <th><button tooltip="Remove Product" style="color: red; border:none; background:white;"
           class="glyphicon glyphicon-remove" ng-click="removeProduct(product.id)"></button></th>
      </tr>
    </table>
  </div>
</div>
