<div class="page-title">
  <h2 style="margin-left: 35px;" align="left">{{ recipe["attributes"]["name"] | uppercase }}</h2>
  <hr style="width: 95%">
</div>

<div class="row">
  <div class="col-md-6">
    <h3 align="left" class="description-title">Description</h3>

    <form ng-submit="saveDescription()">
      <textarea ng-class="{ 'description': true }" class="form-control"
       rows="3" placeholder="Recipe Description" ng-model="description"></textarea>
       <button ng-class="{ 'recipe-save-button': true }" type="submit"
        class="btn btn-primary">Save</button>
    </form>

  </div>
  <div class="col-md-6">
    <h3 align="left" style="margin-left: 10px;">Ingredients</h3>

    <table>
      <tr>
        <th><input type="checkbox" name="product" value="true"></th>
        <th></th>
      </tr>
    </table>
  </div>
</div>
