<div class="register-container">
  <div class="page-title">
    <h1>Sign Up</h1>
  </div>

  <div class="user-forms">
    <form class="form-horizontal" ng-submit="register()">
      <div class="form-group">
        <md-input-container class="login-inputs">
          <input type="email" placeholder="Email" ng-model="user.email">
        </md-input-container>
      </div>
      <div class="form-group">
        <div class="form-group">
          <md-input-container class="login-inputs">
              <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
          </md-input-container>
      </div>
      <div class="form-group">
          <md-input-container class="login-inputs">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
          </md-input-container>
      </div>
      <md-button type="submit" class="md-accent md-raised action-button">SIGN UP</md-button>
    </form>
  </div>
</div>
