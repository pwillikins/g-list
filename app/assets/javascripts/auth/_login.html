<div class="login-page-container">
  <div class="page-title">
    <h1>Log In</h1>
  </div>

  <div class="user-forms">
    <form class="form-horizontal" ng-submit="login()">
      <div class="form-group">
        <md-input-container class="login-inputs">
          <input type="email"  placeholder="Email" ng-model="user.email">
        </md-input-container>
      </div>
      <div class="form-group">
        <md-input-container class="login-inputs">
          <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
        </md-input-container>
      </div>
      <md-button type="submit" class="md-accent md-raised md-primary action-button">LOG IN</md-button>
    </form>
  </div>
</div>
