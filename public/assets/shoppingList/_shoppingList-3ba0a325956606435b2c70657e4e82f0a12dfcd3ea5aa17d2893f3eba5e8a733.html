<div flex-container="column" flex-align="center center">
  <div class="page-title page-title-mobile">
    <h1>CURRENT LIST</h1>
  </div>

  <div class="section list" flex-container="column" flex-align="center center">
    <md-list class="list-mobile">
      <md-list-item class="product" ng-repeat="item in shoppingListItems" ng-class="{ 'checked-row': item.purchased }">

        <div flex-container="row" flex-item="100" flex-align="center center">

          <div ng-class="{ 'checked-off': item.purchased }" flex-container="row" flex-item="70" flex-align="start center">
            {{ item.name | uppercase }}
          </div>
  
          <div flex-container="row" flex-item="15" flex-align="end center">
            <i class="material-icons icons pointer" ng-if="item.purchased">undo</i>
            <i class="material-icons icons pointer" ng-if="!item.purchased" ng-click="checkOffList(item)">check_box_outline_blank</i>
          </div>

        </div>

      </md-list-item>
    </md-list>
  </div>

</div>
