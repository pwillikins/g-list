x<md-dialog class="build-list">
    <form ng-submit="createRecipeList()" name="recipeListForm">
        <h1>Build Your Shopping List</h1>
        <div class="sub-header">We've gathered all the ingredients from the recipes you selected.  Make your selections here to build your shopping list.</div>
        <div class="sub-header">{{ selectedRecipes.length }} Recipe(s) Selected</div>
        <div class="product-grid-list">
            <md-grid-list 
                md-cols-xs="1" 
                md-cols-gt-xs="2" 
                md-row-height="75"
                md-row-height-gt-xs="75">

                <md-grid-tile class="product-grid-tile" ng-repeat="product in recipeProducts">
                    <div flex-container="column" flex-align="start start" class="product-checkbox">
                        <md-checkbox 
                        aria-label="Checkbox No Ink" 
                        ng-model="product.selected"
                        ng-change="selectProduct()">
                        {{product.name}}
                        </md-checkbox>
                        <input 
                            class="portion"
                            placeholder="Portion" 
                            type="text" 
                            ng-model="product.portion" 
                            ng-keydown="updatePortion($event, product)">
                    </div>
                </md-grid-tile>
            </md-grid-list>
        </div>
        <div layout="row" layout-align="center center" flex>
            <md-button class="cancel-button" ng-click="closeDialog()">Cancel</md-button>
            <md-button class="create-button" type="submit">Save</md-button>
        </div>
    </form>
</md-dialog>
