<div class="page-title">
  <h2>{{ title }}</h2>

  <hr style="width: 95%;">

  <div class="custom-table">
    <table class="table">
      <tr>
        <th>Recipe Name</th>
      </tr>
      <tr ng-repeat="recipe in recipes">
        <td style="text-align: left;"><a href="#!/recipes/{{recipe['id']}}">{{ recipe["attributes"]["name"] | uppercase }}</a></td>
      </tr>
    </table>
  </div>

</div>
